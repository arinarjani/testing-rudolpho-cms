{{ define "main" -}}
  <div class="posts grid">
    <!-- <div class="grid-sizer"></div> -->
    {{ range .Site.RegularPages -}}
      {{if ne .Title "About"}}
        <div class="grid-item">
          <a href="{{ .Permalink }}">
            <img class="home-page-img" src="{{ .Params.image }}" loading="lazy" />
          </a>
        </div>
      {{ end }}
    {{- end }}
  </div>
{{- end }}
